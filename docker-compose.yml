version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dolar_ml_api
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./logs:/app/logs
      - ./data:/app/data
    environment:
      - BC_USER=${BC_USER:-}
      - BC_PASS=${BC_PASS:-}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DOLAR_VERBOSE=${DOLAR_VERBOSE:-0}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - dolar_ml_network

  # Servicio opcional para entrenamiento
  trainer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dolar_ml_trainer
    volumes:
      - ./models:/app/models
      - ./logs:/app/logs
      - ./data:/app/data
    environment:
      - BC_USER=${BC_USER:-}
      - BC_PASS=${BC_PASS:-}
      - DOLAR_VERBOSE=${DOLAR_VERBOSE:-1}
    command: python -m src.models.train --data data/processed/dolar_features.csv --output-dir models --model all
    networks:
      - dolar_ml_network
    profiles:
      - training

networks:
  dolar_ml_network:
    driver: bridge

volumes:
  models_data:
  logs_data:
